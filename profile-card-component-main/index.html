<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>


    <div class="card">
      <div class="card__top">
        <img class="card__pattern" src="/images/bg-pattern-card.svg"></img>
        <div class="card__avatar">
          <img  src="images/image-victor.jpg">
        </div> 
        <div class="card__info">
          <h1 class=card__name>
            Victor Crest <span class="card__age">26</span>
          </h1>
          <p class="card__city">London</p>
        </div>
      </div>
      <div class="card__social">
        <ul>
          <li>80K<p>Followers</p></li>
          <li>803K<p>Likes</p></li>
          <li>1.4K<p>Photos</p></li>
        </ul>
      </div>
    </div>
</body>
</html>
